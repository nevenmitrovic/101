<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/assets/style/index.css" />
    <title>101</title>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <div class="scoreboard">
          <div class="player1">
            <div class="usernameOne">Player 1</div>
            <div class="pointsOne">0</div>
          </div>
          <div class="player2">
            <div class="usernameTwo">Player 2</div>
            <div class="pointsTwo">0</div>
          </div>
        </div>
        <div class="playground">
          <div class="dice"></div>
          <div class="buttons">
            <button class="play">Start</button>
            <button class="stop">Stop</button>
          </div>
          <div class="currentPoints visibility">
            points: <span class="current">0</span>
          </div>
        </div>
      </div>
      <div class="dialog">
        <div class="usr1">
          <label>Player 1</label> <br />
          <input type="text" id="username1" placeholder="nick 1" />
        </div>
        <div class="usr2">
          <label>Player 2</label> <br />
          <input type="text" id="username2" placeholder="nick 2" />
        </div>
        <button class="submit">Ok</button>
      </div>
      <div class="firstPointDialog visibility">
        <p>The player named <span class="name"></span> has the chance for the first points.</p>
        <button class="ok">Ok</button>
      </div>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
