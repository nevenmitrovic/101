<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/assets/style/index.css" />
    <title>101</title>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <div class="scoreboard">
          <div class="player1">
            <div class="username">Player 1</div>
            <div class="points">0</div>
          </div>
          <div class="player2">
            <div class="username">Player 2</div>
            <div class="points">0</div>
          </div>
        </div>
        <div class="playground">
          <div class="cube">
            <img src="src/assets//img/1.png" alt="cube" />
          </div>
          <div class="buttons">
            <button class="play">Play</button>
            <button class="stop">Stop</button>
          </div>
          <div class="currentPoints">
            points: <span class="current">0</span>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
